
<div class="row">
  <div class="col-lg-3"> 
      <app-profile></app-profile>
  </div>
  <div class="col-lg-9 p-3">
    <mdb-navbar SideClass="navbar navbar-expand-lg p-3" [containerInside]="false">
      <mdb-navbar-brand><a class="navbar-brand" href="#">{{title}}</a></mdb-navbar-brand>
      <links>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" *ngFor="let link of links">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]="[link.route]">{{link.name}}<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </links>
    </mdb-navbar>
    <router-outlet></router-outlet>
  </div>
</div>
